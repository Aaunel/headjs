
<!-- http://www.useragentstring.com/pages/useragentstring.php -->
<script>
var agents = [
	'Mozilla/5.0 (Windows; U; MSIE 9.0; WIndows NT 9.0; en-US))',
	'Mozilla/4.0 (compatible; MSIE 9.0; Windows NT 5.1; Trident/5.0)',
	'Mozilla/5.0 (X11; U; Linux i686; en-US; rv:1.9.2.12) Gecko/20101026 Firefox/3.6.12',
	"5.0 (X11; U; Linux i686; en-US) AppleWebKit/534.3 (KHTML, like Gecko) Chrome/6.0.472.63 Safari/534.3"
];


agents.forEach(function(ua) {
		
	ua = ua.toLowerCase();
	
	var reg = /(webkit)[ \/]([\w.]+)/.exec( ua ) ||
		/(opera)(?:.*version)?[ \/]([\w.]+)/.exec( ua ) ||
		/(msie) ([\w.]+)/.exec( ua ) ||
		!/compatible/.test( ua ) && /(mozilla).*firefox\/([\w.]+)?/.exec( ua ) || [];
		
	console.info(ua, "--->", reg[1], " / ", reg[2]);
	
});
	

</script>
