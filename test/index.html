	<h2>headjs</h2>
	
	<div id="info"></div>
	
	<script>
	
	(function() {
		var start = new Date(),
			 server = "http://192.168.1.103:2000",
			 num = 31;	
			 
			 
		head(function() {
			console.log("        -->last one", (new Date()).getTime() - start.getTime());

		head.ready("c", function() {
			console.info("after C");

		// will load but not execute.

			{a: server + "/A-" + num + "?time=100"},

			console.log("        -->rangeinput");		
		});

		head.error(function(url, name) {
			console.info("global", url, name);		
		});
